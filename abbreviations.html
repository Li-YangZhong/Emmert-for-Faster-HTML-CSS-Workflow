

<!-- #page>div.logo+ul#navigation>li*5>a{Item $} -->
<div id="page">
    <div class="logo"></div>
    <ul id="navigation">
        <li><a href="">Item 1</a></li>
        <li><a href="">Item 2</a></li>
        <li><a href="">Item 3</a></li>
        <li><a href="">Item 4</a></li>
        <li><a href="">Item 5</a></li>
    </ul>
</div>

<div></div>
<footer></footer>

<!-- Nesting operators -->

<!-- Child: > -->
<!-- div>ul>li  -->
<div>
    <ul>
        <li></li>
    </ul>
</div>

<!-- Sibling: +
Use + operator to place elements near each other, on the same level: -->
<!-- div+p+bq -->
<div></div>
<p></p>
<blockquote></blockquote>

<!-- div+div>p>span+em -->

<div></div>
<div>
    <p><span></span><em></em></p>
</div>

<!-- With ^ operator, you can climb one level up the tree and change context where following elements should appear:

div+div>p>span+em^bq -->

<div></div>
<div>
    <p><span></span><em></em></p>
    <blockquote></blockquote>
</div>
<!-- div+div>p>span^bq -->
<div></div>
<div>
    <p><span></span></p>
    <blockquote></blockquote>
</div>

<!-- You can use as many ^ operators as you like, each operator will move one level up:

div+div>p>span+em^^bq -->

<div></div>
<div>
    <p><span></span><em></em></p>
</div>
<blockquote></blockquote>

<!-- Multiplication: *
With * operator you can define how many times element should be outputted:

ul>li*5 -->

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- Grouping: ()
Parenthesises are used by Emmets’ power users for grouping subtrees in complex abbreviations:

If you’re working with browser’s DOM, you may think of groups as Document Fragments: each group contains abbreviation subtree and all the following elements are inserted at the same level as the first element of group.

div>(header>ul>li*2>a)+footer>p 

-->

<div>
    <header>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
</div>
<!-- div>header>ul>li*2>a+footer>p -->
<div>
    <header>
        <ul>
            <li>
                <a href=""></a>
                <footer>
                    <p></p>
                </footer>
            </li>
            <li>
                <a href=""></a>
                <footer>
                    <p></p>
                </footer>
            </li>
        </ul>
    </header>
</div>
<!-- (div>header>ul>li*2)+footer>p  -->
<div>
    <header>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </header>
</div>
<footer>
    <p></p>
</footer>

<!-- (div>dl>(dt+dd)*3)+footer>p -->

<div>
    <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </dl>
</div>
<footer>
    <p></p>
</footer>

<!-- div#header+div.page+div#footer.class1.class2.class3 -->

<div id="header"></div>
<div class="page"></div>
<div id="footer" class="class1 class2 class3"></div>

<!-- Custom attributes
You can use [attr] notation (as in CSS) to add custom attributes to your element:

td[title="Hello world!" colspan=3] -->

<td title="Hellow world!" colspan="3"></td>
